[build]
publish = "packages/node-modules-inspector/dist/public"
command = "pnpm run wc:build"

[build.environment]
NODE_VERSION = "22"
NUXT_DEBUG_BUILD = "true"

[[headers]]
for = "/*"

[headers.values]
Cross-Origin-Embedder-Policy = "require-corp"
Cross-Origin-Opener-Policy = "same-origin"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
